{namespace typo3=TYPO3\TYPO3\ViewHelpers}
<typo3:aloha.notEditable>
<f:render section="itemList" arguments="{items: items}" />
</typo3:aloha.notEditable>
<f:section name="itemList">
	<ul class="nav">
		<f:for each="{items}" as="item">
			<li class="{item.state}">
				<typo3:link.node node="{item.node}">{item.label}</typo3:link.node>
				<f:if condition="{item.subItems}">
					<f:render section="subList" arguments="{items: item.subItems}" />
				</f:if>
			</li>
		</f:for>
		<li class="f-r"><a href="http://shop.typo3.org/t3con11fra/t3con11fra-tickets/ref/shop/" target="_blank">Buy Tickets</a></li>
	</ul>
</f:section>

<f:section name="subList">
	<div class="nav-sub">
		<div class="col">
			<ul>
				<f:for each="{items}" as="item">
					<li class="{item.state}">
						<typo3:link.node node="{item.node}">{item.label}</typo3:link.node>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:section>
